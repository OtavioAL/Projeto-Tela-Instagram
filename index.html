<!DOCTYPE html>

<html>
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.8">
        <link rel="stylesheet" href="style.css">
        <title>
            Instagram
        </title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Instgarm Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/logo-instagram.png" class="instagram-logo" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.png" alt="foto perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como @aaaaaaaaaa </a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é aaaa?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
